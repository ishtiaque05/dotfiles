# =========================
# Tmux Configuration
# =========================

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Set terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Set escape time (important for Neovim)
set -sg escape-time 10

# Set focus events (important for Neovim autoread)
set -g focus-events on

# =========================
# Key Bindings
# =========================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch windows with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Copy mode vim bindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy" # macOS
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard" # Linux

# =========================
# Status Bar
# =========================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'

# Left status
set -g status-left-length 30
set -g status-left '#[fg=#89b4fa,bold] #S #[fg=#cdd6f4]| '

# Right status
set -g status-right-length 60
set -g status-right '#[fg=#cdd6f4]%Y-%m-%d #[fg=#89b4fa,bold]%H:%M '

# Window status
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=#cdd6f4 bg=#313244'
setw -g window-status-format ' #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#1e1e2e bg=#89b4fa bold'

